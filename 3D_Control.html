<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="stylesheet" href="roker.css">
</head>
<body class="body3D">
    <div class="html3D">
        <h1 class="h1_3D">Admin Control Panel</h1>
        <div class="table3D">
            <h2 class="h2_3D">User Management</h2>
            <table>
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>User1</td>
                        <td>Active</td>
                        <td><button class="button3D">Deactivate</button></td>
                    </tr>
                    <tr>
                        <td>User2</td>
                        <td>Inactive</td>
                        <td><button class="button3D">Activate</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
