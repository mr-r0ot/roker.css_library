<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- ارجاع به فایل CSS -->
    <link rel="stylesheet" href="roker.css">
</head>
<body class="body3D">
    <div class="html3D">
        <h1 class="h1_3D">Welcome to My 3D Website</h1>
        <p class="p3D">This is a paragraph with a cool 3D effect!</p>
        <a href="#" class="a3D">Click Here</a>
        <button class="button3D">Start</button>
        <form class="form3D">
            <input class="input3D" type="text" placeholder="Enter something...">
            <textarea class="textarea3D" placeholder="Write a message..."></textarea>
            <select class="select3D">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </form>
        <table class="table3D">
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
                <tr>
                    <td>Data 3</td>
                    <td>Data 4</td>
                </tr>
            </tbody>
        </table>
        <img src="your-image.jpg" alt="Sample Image" class="img3D">
    </div>
</body>
</html>
