<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="roker.css">
</head>
<body class="bodyGLASS">
    <div class="containerGLASS">
        <header class="headerGLASS">
            <h1>Login</h1>
        </header>

        <form class="formGLASS">
            <input type="text" class="inputGLASS" placeholder="Username" required>
            <input type="password" class="inputGLASS" placeholder="Password" required>
            <button class="buttonGLASS" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
