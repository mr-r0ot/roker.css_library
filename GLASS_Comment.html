<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="roker.css">
</head>
<body class="bodyGLASS">
    <div class="containerGLASS">
        <!-- هدر صفحه -->
        <header class="headerGLASS">
            <h1>Comments Section</h1>
        </header>

        <!-- فرم ارسال نظر -->
        <div class="formGLASS">
            <textarea class="textareaGLASS" placeholder="Leave your comment..." rows="5"></textarea>
            <button class="buttonGLASS">Post Comment</button>
        </div>

        <!-- لیست نظرات -->
        <div class="comment-listGLASS">
            <div class="commentGLASS">
                <div class="comment-headerGLASS">
                    <span class="comment-authorGLASS">John Doe</span>
                    <span class="comment-dateGLASS">2024-12-18</span>
                </div>
                <p class="comment-textGLASS">This is a great article. I really enjoyed reading it!</p>
            </div>

            <div class="commentGLASS">
                <div class="comment-headerGLASS">
                    <span class="comment-authorGLASS">Jane Smith</span>
                    <span class="comment-dateGLASS">2024-12-17</span>
                </div>
                <p class="comment-textGLASS">I agree with most points, especially the ones about innovation.</p>
            </div>
        </div>
    </div>
</body>
</html>
