<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="roker.css">
</head>
<body class="body3D">
    <div class="html3D">
        <h1 class="h1_3D">Your Wallet</h1>
        <div class="wallet-summary">
            <p class="p3D">Balance: $5000</p>
            <button class="button3D">Withdraw</button>
            <button class="button3D">Deposit</button>
        </div>
        <div class="transactions">
            <h2 class="h2_3D">Transaction History</h2>
            <table class="table3D">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-12-01</td>
                        <td>$200</td>
                        <td>Deposit</td>
                    </tr>
                    <tr>
                        <td>2024-12-05</td>
                        <td>$50</td>
                        <td>Withdraw</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
