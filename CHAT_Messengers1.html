<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="roker.css"> <!-- Link to the CSS file -->
</head>
<body class="bodyCHAT">

    <div class="containerCHAT">
        <!-- Sidebar -->
        <div class="sidebarCHAT">
            <div class="logoCHAT">Chat Bot</div>
            <ul class="contactsCHAT">
                <li class="contactCHAT activeCHAT">Ali</li>
                <li class="contactCHAT">Maryam</li>
                <li class="contactCHAT">Amir</li>
                <li class="contactCHAT">Zahra</li>
            </ul>
        </div>

        <!-- Chat Window -->
        <div class="chatWindowCHAT">
            <!-- Header -->
            <div class="headerCHAT">
                Chat with Ali
            </div>

            <!-- Messages -->
            <div class="messagesCHAT">
                <div class="messageCHAT botCHAT">
                    Hello, how can I assist you today?
                </div>
                <div class="messageCHAT userCHAT">
                    Hello, please provide more information.
                </div>
                <div class="messageCHAT botCHAT">
                    Sure! What would you like to talk about?
                </div>
            </div>

            <!-- Input Container -->
            <div class="inputContainerCHAT">
                <input type="text" class="inputCHAT" placeholder="Type your message...">
                <button class="sendButtonCHAT">Send</button>
            </div>
        </div>
    </div>

</body>
</html>
