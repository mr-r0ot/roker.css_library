<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="roker.css"> <!-- Link to the existing CSS file -->
</head>
<body class="bodyCHAT">

    <div class="containerCHAT">
        <!-- Login Form -->
        <div class="loginFormCHAT">
            <div class="headerCHAT">
                Login to Your Account
            </div>

            <div class="formCHAT">
                <form action="#" method="post">
                    <div class="inputFieldCHAT">
                        <label for="usernameCHAT" class="inputLabelCHAT">Username</label>
                        <input type="text" id="usernameCHAT" name="username" class="inputCHAT" placeholder="Enter your username" required>
                    </div>

                    <div class="inputFieldCHAT">
                        <label for="passwordCHAT" class="inputLabelCHAT">Password</label>
                        <input type="password" id="passwordCHAT" name="password" class="inputCHAT" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="loginButtonCHAT">Login</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
