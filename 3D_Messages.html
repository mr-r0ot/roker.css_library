<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="roker.css">
</head>
<body class="body3D">
    <div class="html3D">
        <h1 class="h1_3D">Messages</h1>
        <div class="messages">
            <div class="message3D">
                <p class="p3D">User1: Hello, how are you?</p>
            </div>
            <div class="message3D">
                <p class="p3D">User2: I'm good, thanks!</p>
            </div>
        </div>
        <div class="form3D">
            <textarea class="textarea3D" placeholder="Type your message..."></textarea>
            <button class="button3D">Send</button>
        </div>
    </div>
</body>
</html>
