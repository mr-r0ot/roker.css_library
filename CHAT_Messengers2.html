<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat App</title>
    <link rel="stylesheet" href="roker.css"> <!-- Link to the CSS file -->
</head>
<body class="bodyCHAT">

    <div class="containerCHAT">
        <!-- Chat Window -->
        <div class="chatWindowCHAT">
            <!-- Header -->
            <div class="headerCHAT">
                Chat with Maryam
            </div>

            <!-- Messages -->
            <div class="messagesCHAT">
                <div class="messageCHAT botCHAT">
                    Hey there! How can I assist you today?
                </div>
                <div class="messageCHAT userCHAT">
                    Hello! I need help with my account.
                </div>
                <div class="messageCHAT botCHAT">
                    Sure! What seems to be the problem?
                </div>
            </div>

            <!-- Input Container -->
            <div class="inputContainerCHAT">
                <input type="text" class="inputCHAT" placeholder="Type your message...">
                <button class="sendButtonCHAT">Send</button>
            </div>
        </div>
    </div>

</body>
</html>
