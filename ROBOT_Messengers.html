<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="roker.css">
</head>
<body class="bodyROBOT">
    <div class="containerROBOT">
        <div class="headerROBOT">
            <h1>Messages</h1>
            <p>View and send your messages here.</p>
        </div>
        <div class="chatROBOT">
            <div class="messageROBOT botROBOT">Hello, how can I assist you today?</div>
            <div class="messageROBOT userROBOT">I need help with my account.</div>
            <div class="messageROBOT botROBOT">Sure! How can I assist you further?</div>
        </div>
        <div class="inputContainerROBOT">
            <input type="text" class="inputROBOT" placeholder="Write a message..." />
            <button class="sendButtonROBOT">Send</button>
        </div>
    </div>
</body>
</html>
