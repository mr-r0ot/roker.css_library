<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="roker.css">
</head>
<body class="bodyROBOT">
    <div class="containerROBOT">
        <div class="headerROBOT">
            <h1>Login</h1>
            <p>Enter your credentials to log in</p>
        </div>
        <div class="chatROBOT">
            <div class="messageROBOT botROBOT">Please provide your username and password.</div>
        </div>
        <div class="inputContainerROBOT">
            <input type="text" class="inputROBOT" placeholder="Username" />
            <input type="password" class="inputROBOT" placeholder="Password" />
            <button class="sendButtonROBOT">Login</button>
        </div>
    </div>
</body>
</html>
